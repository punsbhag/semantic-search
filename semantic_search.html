<!DOCTYPE html>
<html>
<head>
  <title>Semantic Search with ELSER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Ask a Question</h2>
  <p>Type your question in plain English and get relevant results:</p>
  <input type="text" id="queryInput" placeholder="e.g., Show me recent complaints">
  <button onclick="performSearch()">Search</button>

  <div id="results"></div>

  <script>
    async function performSearch() {
      const query = document.getElementById("queryInput").value;

      const response = await fetch("https://elastic-sac-test.elkaas.flex.com:443/elser-test-logs-temp/_search", {
        method: "POST",
        mode: "cors",
        credentials: "include",
        headers: {
          "Content-Type": "application/json",
     
        body: JSON.stringify({
          query: {
            text_expansion: {
              "elser_embedding.tokens": {
                model_id: ".elser_model_2",
                model_text: query
              }
            }
          }
        })
      });

      const data = await response.json();
      const hits = data.hits.hits;

      let html = "<h3>Results:</h3><ul>";
      hits.forEach(hit => {
        html += `<li>${hit._source.message}</li>`;
      });
      html += "</ul>";

      document.getElementById("results").innerHTML = html;
    }
  </script>
</body>
</html>
